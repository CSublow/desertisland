{% extends 'base.html' %}

{% block content %}
    <div class="row">
        <form action="{{ url_for('insert_track') }}" method="POST" class="col s12"> <!-- The form will call the insert_track function located in app.py -->
            <div class="row">
                <div class="input-field col s6">
                    <i class="material-icons prefix">assignment</i>
                    <input id="track_title" name="track_title" type="text" class="validate">
                    <label for="track_title">Track Title</label>
                </div>
                <div class="input-field col s6">
                    <i class="material-icons prefix">brush</i>
                    <input id="artist" name="artist" type="text" class="validate">
                    <label for="artist">Artist</label>
                </div>
                <div class="input-field col s6">
                    <i class="material-icons prefix">music_video</i>
                    <input id="youtube_link" name="youtube_link" type="text" class="validate">
                    <label for="youtube_link">YouTube Link</label>
                </div>
                <div class="input-field col s6">
                    <i class="material-icons prefix">calendar_today</i>
                    <input id="year" name="year" type="text" class="validate">
                    <label for="icon_prefix">Year</label>
                </div>
                <div class="input-field col s6">
                    <i class="material-icons prefix">category</i>
                    <input id="genre" name="genre" type="text" class="validate">
                    <label for="icon_prefix">Genre</label>
                </div>
            </div>
            <button class="btn waves-effect waves-light" type="submit" name="action">Add Track
                <i class="material-icons right">send</i>
            </button>
        </form>
    </div>
{% endblock %}
