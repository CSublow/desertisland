{% extends 'base.html' %}

{% block content %}
    <main>
        <div class="row">
            <form action="{{ url_for('insert_genre') }}" method="POST" class="col s12"> <!-- The form will call the insert_track function located in app.py -->
                <div class="row">
                    <div class="input-field col s6">
                        <i class="material-icons prefix">category</i>
                        <input id="genre" name="genre" type="text" class="validate">
                        <label for="icon_prefix">Genre</label>
                    </div>
                </div>
                <button class="btn waves-effect waves-light" type="submit" name="action">Add Genre
                    <i class="material-icons right">send</i>
                </button>
            </form>
        </div>
    </main>
{% endblock %}
